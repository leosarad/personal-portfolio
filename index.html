<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sarad Singh</title>

     <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <div class="brandName">
          <div class="typo textCaps"><span>the</span><span>Arkein</span></div>
     </div>

     <div class="navBox">
          <div class="navIcon">
               <div class="lines">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
               </div>
          </div>
     </div>

     <div class="display">
          <div class="content">
               <div class="intro">
                    <div class="grettings"></div>
                    <div class="name">Sarad Singh</div>
                    <div class="profession">Web Developer</div>
               </div>
               <div class="profile">
                    <div class="textCaps">Profile</div>
                    <div>
                         Hello there. Growing with the evolution of internet
                         and exploring all those fascinating websites have led 
                         me to code one
                    </div>
               </div>
               <div class="nav">
                    <ul>
                         <li><i class="fas fa-briefcase"></i> <span>Projects</span><span class="msg">See My Projects </span></li>
                         <li><i class="fas fa-heart"></i> <span>HOBBY</span><span class="msg">See My Hobbies </span></li>
                         <li><i class="fas fa-hands-helping"></i> <span>Collab</span><span class="msg">Lets Collaborate</span></li>
                    </ul>
               </div>
          </div>
          <div class="mouseScroll">
               <div class="mouse">
                    <div class="track"></div>
               </div>
          </div>
     </div>

     <div class="social">
          <div class="insta"><i class="fab fa-instagram"></i></div>
          <div class="git"><i class="fab fa-github"></i></div>
          <div class="in"><i class="fab fa-linkedin"></i></div>
     </div>
     
     <audio onload="sound()" id="music" src="./music/xx-intro.mp3" type="audio/mpeg" controls loop></audio>
     <div class="player">
          <div class="disc">
               <div class="play"><i class="fas fa-play-circle"></i></div>
               <div class="ripple ripple1"></div>
               <div class="ripple ripple2"></div>
               <div class="ripple ripple3"></div>
          </div>
     </div>
     
     <div id="cursor">
          <div class="head"></div>
          <div class="tail">
               <div class=""></div>
               <div class=""></div>
               <div class=""></div>
               <div class=""></div>
               <div class=""></div>
               <div class=""></div>
          </div>
     </div>
